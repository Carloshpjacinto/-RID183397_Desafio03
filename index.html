<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Board de Tarefas</title>
    <script src="JS/index.js"></script>
</head>
<body>
    <main>
        <header>
            <h1 class="titleBoardTarefa">Board de tarefas</h1>
        </header>

        <section class="sectionInputButton">
            <input id="nomeTarefa" type="text" placeholder="Nome da tarefa">

            <input id="inputEtiqueta" type="text" placeholder="Etiqueta">

            <button id="botaoAdicionarTarefa">+</button>
        </section>

        <section id="sectionTarefasAdicionadas">
            <ul id="listaTarefas">
                <li>
                    <div class="tarefasAdicionadas">

                        <div class="tarefa">
                            <h3 class="tituloTarefa">Implementar tela de listagem de tarefas</h3>
        
                            <div class="sectionEtiqueta">
                                <p class="etiquetaData">frontend</p>
                                <p class="etiquetaData">Criado em: 21/08/2024</p>
                            </div>
                        </div>
        
                        <img class="itemConcluido" src="itens/itemConcluido.svg" alt="ERROR">
                        <button name="botaoTarefaConcluida" class="botaoTarefaConcluida">Concluir</button>
                    </div>
                </li>
            </ul>

        <footer>

        </footer>
    </main>
</body>
</html>
